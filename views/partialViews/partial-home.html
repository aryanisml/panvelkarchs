
<div class="global-wrapper">


    <div class="container">
        <div class="row panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">Committee Members</h2>
            </div>


            <!--     contact list   	 -->
            <div class="col-xs-5 panel-body">
                <ul class="list-group">
                    <li class="list-group-item">
                        <h4>Contacts:</h4>
                        <input class="form-control" placeholder="Seach Your Contacts" type="text" ng-model="searchText">
                        <members class="list-group-item" ng-repeat="contact in vm.contacts | orderBy: 'name' | filter: searchText "></members>

                    </li>
                </ul>
            </div>

            <!--   ng-view below       -->
            <div class="col-xs-7">
                <div class="list-group panel-body">
                    <div ui-view></div>
                </div>
            </div>

        </div>
    </div>



</div>
