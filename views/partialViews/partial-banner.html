<!--banner start here-->
<div class="container slider">
    <img ng-repeat="slide in vm.slides" class="slide" ng-hide="!vm.isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

    <a class="arrow prev" href="#" ng-click="vm.nextSlide()"></a>
    <a class="arrow next" href="#" ng-click="vm.prevSlide()"></a>
    <nav class="nav">
        <div class="wrapper">
            <ul class="dots">
                <li class="dot" ng-repeat="slide in vm.slides">
                    <a href="#" ng-class="{'active':vm.isCurrentSlideIndex($index)}"
                       ng-click="vm.setCurrentSlideIndex($index);">{{slide.description}}</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!--banner end here-->
