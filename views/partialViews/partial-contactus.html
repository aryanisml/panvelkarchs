<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">
                    Contact us <small>Feel free to contact us</small></h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form id="contactusform">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" ng-model="vm.name"/>
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email Address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" ng-model="vm.email"/></div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                Subject</label>
                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="na" selected="">Choose One:</option>
                                <option value="service">General Enquire</option>
                                <option value="suggestions">Suggestions</option>
                                <option value="property">Property Tax Issue</option>
                                <option value="flat">Flat Issue</option>
                                <option value="water">Water Issue</option>
                                <option value="parking">Parking Issue</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Message</label>
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="Message" ng-model="vm.message"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-primary pull-right" id="btnContactUs" ng-click="vm.Send()">
                            Send Message</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <form>
            <legend><span class=""></span> Our office</legend>
                <address>
                    <strong>PanvelKar Height Cop Housing Society</strong><br>
                    Belavali Hill, Near Jadhav Colony, Swapna Nagari<br>
                    Shanti Nagar, Belavali, Badlapur, Maharashtra 421503<br>
                    <abbr title="Email">
                        Email:
                    </abbr>
                   <a ng-href="panvelkarheights02@gmail.com"> panvelkarheights02@gmail.com</a>
                </address>            
            </form>
        </div>
    </div>
</div>
