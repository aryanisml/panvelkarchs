<h3 class="text-center namesHeader">{{vm.currentContact.name}}</h3>
<div class="col-sm-8 col-md-8">

    <p>Email: {{vm.currentContact.email}}</p>
    <p>Phone: {{vm.currentContact.mobileNo}}</p>
    <p>Building No : {{vm.currentContact.buildingNo}} , Flat No : {{vm.currentContact.flatNo}}

    
    <p class="well well-sm fontInfo">{{vm.currentContact.notes}}</p>
</div>
<div class="col-sm-2 col-md-2">
    <img ng-src={{vm.currentContact.imgProfile}} class="img-circle" alt="No Image" width="120" height="120">
</div>
